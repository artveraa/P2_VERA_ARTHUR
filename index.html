<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b12bff3c8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="head container">

        <nav class="navbar">
            <img src="img/logo/Reservia.svg" alt="logo" class="navbar-logo">
            <ul class="navbar-items">
                <li class="item">Hébergement</li>
                <li class="item">Activités</li>
                <li class="item strong">S'inscrire</li>
            </ul>
        </nav>

        <h1 class="header-title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="header-subtitle">En plein centre ville ou en pleine nature</p>

        <div class="header-searchbar">
            <div class="searchbar-icone fas map-marker-alt">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <input type="text" placeholder="Marseille, France" class="searchbar-placeholder">
            <button class="searchbar-btn">Rechercher</button>
        </div>
    </header>

    <main class="main container">
        <div class="filters-block">
            <p class="filters-title">Filtres</p>
            <div class="filters-nav">
                <a href="#" class="filter">
                    <span class="filter-icone">
                        <i class="fas fa-money-bill-wave"></i>
                    </span>
                    <p class="filter-tag">Économique</p>
                </a>

                <a href="#" class="filter">
                    <span class="filter-icone">
                        <i class="fas fa-child"></i>
                    </span>
                    <p class="filter-tag">Familiale</p>
                </a>

                <a href="#" class="filter">
                    <span class="filter-icone">
                        <i class="fas fa-heart"></i>
                    </span>
                    <p class="filter-tag">Romantique</p>
                </a>

                <a href="#" class="filter">
                    <span class="filter-icone">
                        <i class="fas fa-dog"></i>
                    </span>
                    <p class="filter-tag">Animaux autorisés</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
